version: "3.5"

services:
  redis:
    container_name: redis
    image: redis:alpine
    hostname: redis
    volumes:
      - "./storage/redis:/data"
    expose:
      - 6379
  model_server:
    container_name: model_server
    environment:
      - RQ_QUEUE_NAME=model_server
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - pretrained_model=bert-base-uncased
    build:
      context: .
    ports:
      - 9090:9090
    depends_on:
      - redis
    links:
      - redis
    volumes:
      - "./storage/data:/root/.heartex"